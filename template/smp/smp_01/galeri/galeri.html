{% extends 'layoutsmp/base_layoutsmp.html' %}
{% block main %}
{% load static %}

<section class="page-header page-header-modern page-header-lg overlay overlay-show overlay-op-9 m-0" style="background-image: url(img/demos/law-firm-2/backgrounds/background-4.jpg); height: 300px; background-size: cover;  background-position: center;">
    <div class="container py-5">
        <div class="row">
            <div class="col text-align-center text-center">
                <ul class="breadcrumb d-flex justify-content-center text-4-5 font-weight-medium " style="margin-top: 80px;">
                    <h2 class="text-color-light">
                      Galeri
                    </h2>
                </ul>
            </div>
        </div>
    </div>
</section>

<div class="container" style="padding-top: 50px;">
	<div class="row">
		<div class="col-md-12 ">
			<iframe width="100%" height="500" src="https://www.youtube.com/embed/eLW35YsERnY?si=3zU0b8VoGZzIjFLp" 
			title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
		</div>
	</div>
</div>
<section class="section section-height-3 border-0 m-0">
	<div class="container">
		<div class="lightbox" data-plugin-options="{'delegate': 'a', 'type': 'image', 'gallery': {'enabled': true}, 'mainClass': 'mfp-with-zoom', 'zoom': {'enabled': true, 'duration': 300}}">
			<div class="row">
				<div class="col-lg-4 appear-animation" data-appear-animation="fadeInUpShorterPlus" data-appear-animation-delay="200">
					<a class=" img-thumbnail img-thumbnail-no-borders img-thumbnail-hover-icon rounded-0" href="{% static 'logo/1.jpg' %}">
						<img src="{% static 'img/2.jpeg' %}" class="img-fluid rounded-0" alt="" />
					</a>		
				</div>
				<div class="col-lg-4 appear-animation" data-appear-animation="fadeInUpShorterPlus" data-appear-animation-delay="400">
					<a class=" img-thumbnail img-thumbnail-no-borders img-thumbnail-hover-icon rounded-0" href="{% static 'logo/2.jpg' %}">
						<img src="{% static 'img/2.jpeg' %}" class="img-fluid rounded-0" alt="" />
					</a>		
				</div>
				<div class="col-lg-4 appear-animation" data-appear-animation="fadeInUpShorterPlus" data-appear-animation-delay="600">
					<a class=" img-thumbnail img-thumbnail-no-borders img-thumbnail-hover-icon rounded-0" href="{% static 'logo/3.jpg' %}">
						<img src="{% static 'img/2.jpeg'%}" class="img-fluid rounded-0" alt="" />
					</a>		
				</div>
			</div>
		</div>
		<div class="lightbox pt-5" data-plugin-options="{'delegate': 'a', 'type': 'image', 'gallery': {'enabled': true}, 'mainClass': 'mfp-with-zoom', 'zoom': {'enabled': true, 'duration': 300}}">
			<div class="row">
				<div class="col-lg-4 appear-animation" data-appear-animation="fadeInUpShorterPlus" data-appear-animation-delay="200">
					<a class=" img-thumbnail img-thumbnail-no-borders img-thumbnail-hover-icon rounded-0" href="{% static 'logo/1.jpg' %}">
						<img src="{% static 'img/4.jpeg' %}" class="img-fluid rounded-0" alt="" />
					</a>		
				</div>
				<div class="col-lg-4 appear-animation" data-appear-animation="fadeInUpShorterPlus" data-appear-animation-delay="400">
					<a class=" img-thumbnail img-thumbnail-no-borders img-thumbnail-hover-icon rounded-0" href="{% static 'logo/2.jpg' %}">
						<img src="{% static 'img/4.jpeg' %}" class="img-fluid rounded-0" alt="" />
					</a>		
				</div>
				<div class="col-lg-4 appear-animation" data-appear-animation="fadeInUpShorterPlus" data-appear-animation-delay="600">
					<a class=" img-thumbnail img-thumbnail-no-borders img-thumbnail-hover-icon rounded-0" href="{% static 'logo/3.jpg' %}">
						<img src="{% static 'img/4.jpeg'%}" class="img-fluid rounded-0" alt="" />
					</a>		
				</div>
			</div>
		</div>
	</div>
    
</section>


{% endblock main %}
