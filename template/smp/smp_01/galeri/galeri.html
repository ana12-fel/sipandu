{% extends 'layoutsmp/base_layoutsmp.html' %}
{% block main %}
{% load static %}

<section class="page-header page-header-modern page-header-lg overlay overlay-show overlay-op-9 m-0" style="background-image: url(img/demos/law-firm-2/backgrounds/background-4.jpg); height: 300px; background-size: cover;  background-position: center;">
    <div class="container py-5">
        <div class="row">
            <div class="col text-align-center text-center">
                <ul class="breadcrumb d-flex justify-content-center text-4-5 font-weight-medium " style="margin-top: 80px;">
                    <h2 class="text-color-light">
                      Galeri
                    </h2>
                </ul>
            </div>
        </div>
    </div>
</section>
<section class="section section-height-3 border-0 m-0">
	<div class="container">
		<div class="lightbox" data-plugin-options="{'delegate': 'a', 'type': 'image', 'gallery': {'enabled': true}, 'mainClass': 'mfp-with-zoom', 'zoom': {'enabled': true, 'duration': 300}}">
			<div class="row">
				{% for gambar in galeri %}
				<div class="col-lg-4 appear-animation" data-appear-animation="fadeInUpShorterPlus" data-appear-animation-delay="200">
					<a class=" img-thumbnail img-thumbnail-no-borders img-thumbnail-hover-icon rounded-0" href="{{ gambar.gambar.url }}">
						<img src="{{ gambar.gambar.url }}" class="img-fluid rounded-0" alt="" />
					</a>		
				</div>
				{% endfor %}
			

			</div>
		</div>

	</div>
    
</section>


<div class="container" style="padding-top: 50px;">
	<div class="row">

		{% for video_first in galeri_footer_first %}

			<div class="col-md-12 ">
				<iframe width="100%" height="500" src="{{video_first.video}}" 
				title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
			</div>
			
		{% endfor %}
	</div>
</div>
<div class="container" style="padding-top: 50px;">
    <div class="row">
        {% for galervideo in galeri %}
        <div class="col-md-4">
            <iframe width="100%" height="500" src="{{ galervideo.video }}" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        {% endfor %}
    </div>
</div> 


{% endblock main %}
