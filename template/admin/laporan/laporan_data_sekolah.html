{% extends 'admin/base/base_index.html' %}
{% load static %}

{% block title %}
Master User
{% endblock %}

{% block content %}
<div class="row row-cards">
    <div class="col-lg-12 col-xl-12">
        <div class="card">
            <div class="card-header border-bottom-0 p-4">
                <div class="page-options d-flex float-end">
                </div>
            </div>
            <div class="e-table px-5 pb-5">
                <div class="table-responsive table-lg">
                    <table class="table table-bordered text-nowrap border-bottom w-100" id="situsResponsiveDatatable">
                        <thead>
                            <tr>
                                <h1 class="text-center">Unduh Laporan PDF</h1>
                                <form action="{% url 'sipandu_admin:generate_pdf' %}" method="post" class="text-center">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-primary"> <i class="fa fa-save"></i> Simpan </button>
                                </form>
                            </tr>
                        </thead>
                        
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
