{% extends 'admin/base/base_index.html' %}
{% load static %}
{% block title %}
Master User
{% endblock %}

{% block content %}
<!-- tambah_konten_form.html -->
<div class="app-content">
    <div class="side-app">

        <!-- PAGE-HEADER -->
        <div class="page-header">
            <div>
                <h1 class="page-title">DATA LINK</h1>
            </div>
        </div>

        <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Tambah Link</h3>
                    </div>
                <div class="card-body">
<form method="post" action="{% url 'sipandu_admin:tambah_link' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="kontak_sekolah" class="form-label">Sekolah</label>
        <select class="form-select" id="kontak_sekolah" name="kontak_sekolah">
            <option value="test" selected disabled>Pilih Sekolah</option>
            {% for sekolah in data_sekolah %}
            <option value="{{sekolah.sekolah_id}}">{{sekolah.sekolah_nama.upper}}</option>
            {% endfor %}
        </select>
    </div> 

    <div class="mb-3">
        <label for="Nama_link" class="form-label">Nama Link</label>
        <input type="text" class="form-control" id="Nama_link" name="Nama_link" required>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header border-bottom-0">
                    <div class="card-title">
                        Isi Link
                    </div>
                </div>
                <div class="card-body">
                    <textarea id="editor" name="isi_konten" ></textarea>
                </div>
            </div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Simpan</button>
</form>
</div>
</div>
</div>

{% endblock %}

{% block js %}
<script src="{% static 'admin/js/ckeditor.js'%}"></script>

<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .then( editor => {
                console.log( editor );
        } )
        .catch( error => {
                console.error( error );
        } );
        
    function previewImage(event) {
        var input = event.target;
        var preview = document.getElementById('image-preview');
        
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                // Menghapus preview thumbnail sebelumnya jika ada
                while (preview.firstChild) {
                    preview.removeChild(preview.firstChild);
                }

                // Menambahkan elemen img untuk menampilkan preview thumbnail
                var img = document.createElement('img');
                img.src = e.target.result;
                img.style.maxWidth = '300px';
                img.alt = ' Preview';
                preview.appendChild(img);
            }

            reader.readAsDataURL(input.files[0]);
        }
    }

</script>
{% endblock %}
