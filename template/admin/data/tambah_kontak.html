{% extends 'admin/base/base_index.html' %}
{% load static %}
{% block title %}
Master User
{% endblock %}

{% block content %}
<div class="app-content">
    <div class="side-app">

        <!-- PAGE-HEADER -->
        <div class="page-header">
            <div>
                <h1 class="page-title">DATA KONTAK</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'sipandu_admin:admin_index' %}">Beranda</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'sipandu_admin:index_kontak' %}">Data</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data Kontak</li>
                </ol>
            </div>

            <div class="ms-auto pageheader-btn">
                <a href="{% url 'sipandu_admin:index_kontak' %}"class="btn btn-primary btn-icon text-white me-2" >
                    <span>
                        <i class="fa fa-folder"></i>
                    </span> Daftar Galeri
                </a>
            </div>

        </div>

        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Tambah Kontak</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'sipandu_admin:tambah_kontak' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="kontak_sekolah" class="form-label">Sekolah</label>
                            <select class="form-select" id="kontak_sekolah" name="kontak_sekolah">
                                <option value="" selected disabled>Pilih Sekolah</option>
                                {% for sekolah in data_sekolah %}
                                <option value="{{ sekolah.sekolah_id }}">{{ sekolah.sekolah_nama.upper }}</option>
                                {% endfor %}
                            </select>
                        </div> 

                        <div class="mb-3">
                            <label for="E_mail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="E_mail" name="E_mail" placeholder="E-mail" required>
                        </div>

                        <div class="mb-3">
                            <label for="no_hp" class="form-label">No Hp</label>
                            <input type="text" class="form-control" id="no_hp" name="no_hp" placeholder="Nomer Hp" required>
                        </div>

                        <div class="mb-3">
                            <label for="alamat" class="form-label">Alamat</label>
                            <input type="text" class="form-control" id="alamat" name="alamat" placeholder="Alamat" required>
                        </div>

                        <div class="mb-3">
                            <label for="link_map" class="form-label">Link Map</label>
                            <input type="url" class="form-control" id="link_map" name="link_map" placeholder="URL" required>
                        </div>

                        <div class="mb-3">
                            <label for="fb" class="form-label">Facebook</label>
                            <input type="url" class="form-control" id="fb" name="fb" placeholder="Link Facebook" required>
                        </div>

                        <div class="mb-3">
                            <label for="tw" class="form-label">Twitter</label>
                            <input type="url" class="form-control" id="tw" name="tw" placeholder="Link Twitter" required>
                        </div>

                        <div class="mb-3">
                            <label for="ig" class="form-label">Instagram</label>
                            <input type="url" class="form-control" id="ig" name="ig" placeholder="Link Instagram" required>
                        </div>

                        <tr>
                            <td>
                                <label for="gambar" class="form-label">Foto</label>
                            </td>
                            <td>
                                <input type="file" class="form-control" id="gambar" name="image_galeri" accept="image/*" onchange="previewImage(event)">
                            </td>
                        </tr>
                        <div id="image-preview" class="mb-3" style="border: 2px dotted; text-align: center;"></div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">
                               <i class="fa fa-save"> Simpan </i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'admin/js/ckeditor.js' %}"></script>

<script>
    ClassicEditor
        .create(document.querySelector('#editor'))
        .then(editor => {
            console.log(editor);
        })
        .catch(error => {
            console.error(error);
        });
        
    function previewImage(event) {
        var input = event.target;
        var preview = document.getElementById('image-preview');
        
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                // Menghapus preview thumbnail sebelumnya jika ada
                while (preview.firstChild) {
                    preview.removeChild(preview.firstChild);
                }

                // Menambahkan elemen img untuk menampilkan preview thumbnail
                var img = document.createElement('img');
                img.src = e.target.result;
                img.style.maxWidth = '300px';
                img.alt = 'Preview';
                preview.appendChild(img);
            }

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
{% endblock %}
