{% extends 'admin/base/base_index.html' %}
{% load static %}
{% block title %}
Master User
{% endblock %}

{% block content %}
<!-- tambah_konten_form.html -->
<div class="app-content">
    <div class="side-app">

        <!-- PAGE-HEADER -->
        <div class="page-header">
            <div>
                <h1 class="page-title">TAMBAH KONTEN</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Beranda</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data / Tambah Data Konten</li>
                </ol>
            </div>
        </div>

        <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Tambah Konten</h3>
                    </div>
                <div class="card-body">
<form method="post" action="{% url 'sipandu_admin:tambah_konten' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="konten_sekolah" class="form-label">Sekolah</label>
        <select class="form-select" id="konten_sekolah" name="konten_sekolah" required>
            <option value="" selected disabled>Pilih Sekolah</option>
            {% for sekolah in data_sekolah %}
            <option value="{{sekolah.sekolah_id}}">{{sekolah.sekolah_nama.upper}}</option>
            {% endfor %}
        </select>
    </div> 
    <div class="mb-3">
        <label for="konten_kategori" class="form-label">Kategori</label>
        <select class="form-select" id="konten_kategori" name="konten_kategori" required>
            <option value="" selected disabled>Pilih Kategori</option>
            {% for kategori in data_kategori %}
                <option value="{{ kategori.kategori_id }}">{{ kategori.kategori_uraian.upper }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="sub_kategori_uraian" class="form-label">Sub Kategori</label>
        <select class="form-select" id="sub_kategori_uraian" name="konten_sub_kategori" required>
            <option value="" selected disabled>Pilih Sub Kategori</option>
            {% for sub_kategori in data_sub_kategori %}
                <option value="{{ sub_kategori.sub_kategori_id }}">{{ sub_kategori.sub_kategori_uraian.upper }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="judul" class="form-label">Judul</label>
        <input type="text" class="form-control" id="judul" name="judul" required>
    </div>
    <div class="mb-3">
        <label for="status">Status</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="status" id="statusAktif" value="True" checked>
            <label class="form-check-label" for="statusAktif">Publish</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="status" id="statusTidakAktif" value="False">
            <label class="form-check-label" for="statusTidakAktif">Un-publish</label>
        </div>
    </div>
    <div class="mb-3">
        <label for="konten_tag" class="form-label">Tag</label>
        <input type="text" class="form-control" id="konten_tag" name="konten_tag" required>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file" class="form-control" id="image" name="konten_image" accept="image/*" onchange="previewImage(event)" style="display:none;" required>
        <input type="text" id="file-name-display" readonly class="form-control" onclick="document.getElementById('image').click();" placeholder="Choose file">
    </div>
    <div id="image-preview" class="mb-3" style="border: 2px dotted; text-align: center;"></div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header border-bottom-0">
                    <div class="card-title">
                        Isi Konten
                    </div>
                </div>
                <div class="card-body">
                    <textarea id="editor" name="isi_konten"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Submit
        </button>
    </div>     
</form>
</div>
</div>
</div>

{% endblock %}

{% block js %}
<script src="{% static 'admin/js/ckeditor.js'%}"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<script>
     let modifiedFile;

    function previewImage(event) {
        var input = event.target;
        var preview = document.getElementById('image-preview');
        var fileNameDisplay = document.getElementById('file-name-display');

        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                // Menghapus preview thumbnail sebelumnya jika ada
                while (preview.firstChild) {
                    preview.removeChild(preview.firstChild);
                }

                // Menambahkan elemen img untuk menampilkan preview thumbnail
                var img = document.createElement('img');
                img.src = e.target.result;
                img.style.maxWidth = '300px';
                img.alt = 'Preview';
                preview.appendChild(img);
            }

            reader.readAsDataURL(input.files[0]);

            // Mendapatkan informasi waktu upload
            var currentTime = new Date();
            var year = String(currentTime.getFullYear());
            var month = String(currentTime.getMonth() + 1).padStart(2, '0'); // Bulan dimulai dari 0
            var day = String(currentTime.getDate()).padStart(2, '0');
            var hours = String(currentTime.getHours()).padStart(2, '0');
            var minutes = String(currentTime.getMinutes()).padStart(2, '0');
            var seconds = String(currentTime.getSeconds()).padStart(2, '0');
            var formattedTime = `${year}-${month}-${day} at ${hours}.${minutes}.${seconds}`;
            
            // Mendapatkan nama file yang diunggah
            var file = input.files[0];
            var fileName = file.name;
            
            // Memisahkan ekstensi file
            var fileExtension = fileName.split('.').pop();
            
            // Menggabungkan nama file, waktu upload, dan ekstensi file
            var newFileName = `${fileName.split('.').slice(0, -1).join('.')}_${formattedTime}.${fileExtension}`;
            
            // Membuat file baru dengan nama yang telah diubah
            modifiedFile = new File([file], newFileName, { type: file.type });

            // Menampilkan nama file baru di elemen input teks
            fileNameDisplay.value = newFileName;
        }
    }
    
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .then( editor => {
                console.log( editor );
        } )
        .catch( error => {
                console.error( error );
        } );
        
</script>
{% endblock %}
