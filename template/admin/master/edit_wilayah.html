<!-- Modal Tambah Data -->
 
 <div class="modal fade" id="editdata_{{dt_wilayah.wilayah_id}}" tabindex="-1" aria-labelledby="addDataModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addDataModalLabel">Edit Data wilayah</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Form tambah data di sini -->
                <form method="post" action="{% url 'sipandu_admin:edit_wilayah' dt_wilayah.wilayah_id %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="kode" class="form-label">kode</label>
                        <input type="text" value="{{dt_wilayah.wilayah_kode}}" class="form-control" name="wilayah_kode" placeholder="Masukkan Kode">
                        <label for="wilayah" class="form-label">wilayah</label>
                        <input type="text" value="{{dt_wilayah.wilayah_nama}}" class="form-control" name="wilayah_nama" placeholder="Masukkan Wilayah">
                        <!-- Input wilayah_status secara default -->
                        <input type="hidden" name="wilayah_status" value="True">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            
            </div>
        </div>
    </div>
</div>
<!-- Modal Tambah Data End -->
