

<div class="app-content">
    <div class="side-app">
        <!-- PAGE-HEADER -->
        <div class="page-header">
            <div>
                <h1 class="page-title">WILAYAH</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Wilayah</li>
                </ol>
            </div>
        </div>
        <!-- PAGE-HEADER END -->

        <!-- ROW OPEN -->
        <div class="row row-cards">
            <div class="col-lg-12 col-xl-12">
                <div class="card">
                    <div class="card-header border-bottom-0 p-4">
                        <div class="page-options d-flex float-end">
                        </div>
                    </div>
                    <div class="e-table px-5 pb-5">
                        <div class="table-responsive table-lg">
                            <table class="table border-top table-bordered mb-0">
                                <thead>
                                    <tr>
                                        <th class="text-center">KODE</th>
                                        <th class="text-center">WILAYAH</th>
                                        <th class="text-center">PARENT</th>
                                        <th class="text-center">STATUS</th>
                                        <th class="text-center">LEVEL</th>
                                        <th class="text-center">AKSI</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-center align-middle">{{ dt_wilayah.wilayah_kode }}</td>
                                        <td class="text-center align-middle">{{ dt_wilayah.wilayah_nama }}</td>
                                        <td class="text-center align-middle">{{ dt_wilayah.wilayah_parent.wilayah_nama }}</td>
                                        <td class="text-center align-middle"><span>{% if dt_wilayah.wilayah_status == 1 %} Aktif {% else %} Tidak Aktif {% endif %}</span></td>
                                        <td class="text-center align-middle">{{ dt_wilayah.wilayah_level }}</td>
                                        <td class="text-center align-middle">
                                            <div class="btn-group align-top">
                                                <!-- Tombol edit -->
                                                <a href="#" class="btn btn-sm btn-primary badge" data-bs-toggle="modal" data-bs-target="#editdata_{{dt_wilayah.wilayah_id}}">Edit</a> &nbsp;
                                                <!-- Tombol delete -->
                                                <button onclick="hapusWilayah('{{ dt_wilayah.wilayah_id }}')" class="btn btn-sm btn-danger badge" value='Alert with title'>Delete</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    function hapusWilayah(wilayahId) {
        if (confirm("Apakah Anda yakin ingin menghapus pengguna ini?")) {
            window.location.href = "{% url 'sipandu_admin:delete_wilayah' %}?wilayah_id=" + wilayahId;
        }
    }
</script>
