{% extends 'admin/base/base_index.html' %}
{% load static %}
{% block title %}
Edit Profile
{% endblock %}

{% block content %}
<div class="app-content">
    <div class="side-app">
        <div class="page-header">
            <h1 class="page-title">Edit Profile</h1>
        </div>

        <div class="row">
            <div class="col-lg-8 col-xl-8 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Edit Profile</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'sipandu_admin:edit_profile' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="user_first_name">First Name</label>
                                <input type="text" class="form-control" id="user_first_name" name="user_first_name" value="{{ master_user.user_first_name }}" placeholder="First Name" >
                            </div>
                            <div class="form-group">
                                <label for="user_last_name">Last Name</label>
                                <input type="text" class="form-control" id="user_last_name" name="user_last_name" value="{{ master_user.user_last_name }}" placeholder="Last Name" >
                            </div>
                            <div class="form-group">
                                <label for="user_email">Email</label>
                                <input type="email" class="form-control" id="user_email" name="user_email" value="{{ master_user.user_email }}" placeholder="Email Address" >
                            </div>
                            <div class="form-footer text-end">
                                <button type="submit" class="btn btn-success mt-1">Save</button>
                                <a href="{% url 'sipandu_admin:index_profile' %}" class="btn btn-danger mt-1">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-xl-4 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Edit Password</div>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'sipandu_admin:edit_profile' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="password">Current Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Current Password">
                            </div>
                            <div class="form-group">
                                <label for="new_password">New Password</label>
                                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter New Password">
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm New Password">
                            </div>
                            <div class="form-footer text-end">
                                <button type="submit" class="btn btn-primary">Update</button>
                                <a href="{% url 'sipandu_admin:index_profile' %}" class="btn btn-danger">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
