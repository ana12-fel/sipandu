{% extends 'layout/base_layout.html' %}
{% block main %}
{% load static %}

<div role="main" class="main">
	<section class="page-header page-header-modern bg-color-light-scale-1 page-header-md ">
		<div class="container-fluid">
			<div class="row align-items-center">

				<div class="col">
					<div class="row">
						<div class="col-md-12 align-self-center p-static order-2 text-center">
							<div class="overflow-hidden pb-2">
								<h1 class="text-dark font-weight-bold text-9 appear-animation" data-appear-animation="maskUp" data-appear-animation-delay="100">Timeline</h2>
							</div>
						</div>
						<div class="col-md-12 align-self-center order-1">
							<ul class="breadcrumb d-block text-center appear-animation" data-appear-animation="fadeIn" data-appear-animation-delay="300">
								<li><a href="#">Home</a></li>
								<li><a href="#">Portfolio</a></li>
								<li class="active">Extra</li>
							</ul>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>

	<div class="container py-2">
		<section class="timeline" id="timeline">
			<div class="timeline-body">
				<div class="timeline-date">
					<h3 class="text-primary font-weight-bold">March 2023</h3>
				</div>

				<article class="timeline-box left">
					<div class="timeline-box-arrow"></div>
					<div class="portfolio-item">
						<a href="portfolio-single-wide-slider.html" aria-label="">
							<span class="thumb-info thumb-info-lighten thumb-info-no-borders m-0">
								<span class="thumb-info-wrapper">
									<img src="{% static 'img/projects/project.jpg' %}" class="img-fluid" alt="">
									<span class="thumb-info-title">
										<span class="thumb-info-inner">Presentation</span>
										<span class="thumb-info-type">Brand</span>
									</span>
									<span class="thumb-info-action">
										<span class="thumb-info-action-icon bg-dark opacity-8"><i class="fas fa-plus"></i></span>
									</span>
								</span>
							</span>
						</a>
					</div>
				</article>
				<article class="timeline-box right">
					<div class="timeline-box-arrow"></div>
					<div class="portfolio-item">
						<a href="portfolio-single-wide-slider.html" aria-label="">
							<span class="thumb-info thumb-info-lighten thumb-info-no-borders m-0">
								<span class="thumb-info-wrapper">
									<span class="owl-carousel owl-theme dots-inside m-0" data-plugin-options="{'items': 1, 'animateOut': 'fadeOut', 'autoplay': true, 'autoplayTimeout': 3000}">
										<span>
											<img src="{% static 'img/projects/project-1.jpg' %}" class="img-fluid" alt="">
										</span>
										<span>
											<img src="img/projects/project-1-2.jpg" class="img-fluid" alt="">
										</span>

									<span class="thumb-info-title">
										<span class="thumb-info-inner">Porto Watch</span>
										<span class="thumb-info-type">Media</span>
									</span>
									<span class="thumb-info-action">
										<span class="thumb-info-action-icon bg-dark opacity-8"><i class="fas fa-plus"></i></span>

								</span>
							</span>
						</a>

				<article class="timeline-box left">

				<article class="timeline-box left">
					<div class="timeline-box-arrow"></div>
